<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="hamburger-lines">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                </div>  
            </div>
          </nav>
          <input placeholder="flavo"/>
          <figure>
            <img src="./imgs/2.png" alt="imagem de um cadeado preto">
          </figure>
    </header>
    <main>
        <figure>
            <img src="./imgs/intensity.png" alt="imagem de um pacote de temperos">
        </figure>
        <section>
            <h2 class="tittle">PASSION $15</h2>
            <h2>WHAT'S INSIDE</h2>
            <h3>Chili, oregano, safran, paprika</h3>
            <h2>WHY WE LOVE IT</h2>
            <h3>This one will add a little savoury flavor to any food and turn any meal to a culinary masterpiece.</h3>
        </section>
        <form>
            <input type="radio" id="bag" name="name" value="bag">
            <label for="bag">BAG (75g)</label> 
            <input type="radio" id="jar" name="name" value="jar">
            <label for="jar">JAR (150g)</label>
        </form>
        <div> 
            <button class="btnSub">-</button>
            <h2>1</h2>
            <button class="btnAdd">+</button>
        </div>
        <button class="btnCart">ADD TO CART</button>
    </main>
